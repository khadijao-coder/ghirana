<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🔥 القلاية الهوائية الذكية – عرض محدود 🔥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1);}
    h1 { color: #d62828; font-size: 28px; text-align: center; }
    .price-box { background: #ffe5e5; padding: 15px; text-align: center; border-radius: 8px; margin: 20px 0; }
    .price-box span { font-size: 24px; font-weight: bold; color: #222; }
    .btn { display: block; width: 100%; padding: 15px; background: #d62828; color: #fff; text-align: center; font-size: 20px; border-radius: 10px; text-decoration: none; }
    .features li { margin: 10px 0; }
    .form-group { margin: 10px 0; }
    input { width: 100%; padding: 10px; font-size: 16px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<div class="container">
  <h1>🔥 القلاية الهوائية الذكية – بدون زيت 🔥</h1>
  <img src="https://example.com/airfryer.jpg" width="100%" alt="القلاية الهوائية">
  
  <ul class="features">
    <li>✅ سعة 7 لتر – تكفي عائلة كاملة</li>
    <li>✅ تقنيات طهي ذكية وتوزيع حراري 360°</li>
    <li>✅ شاشة لمس وتحكم عن بُعد</li>
    <li>✅ توفير 90% من الدهون</li>
    <li>✅ تنظيف سهل وسريع</li>
  </ul>

  <div class="price-box">
    السعر الآن فقط: <span>399 ريال سعودي</span>  
    <br>🚚 الدفع عند الاستلام – التوصيل خلال 2–5 أيام
  </div>

  <form action="https://YOUR_COD_AFFILIATE_LINK_HERE" method="POST">
    <div class="form-group">
      <label>الاسم الكامل</label>
      <input type="text" name="name" required>
    </div>
    <div class="form-group">
      <label>رقم الهاتف</label>
      <input type="tel" name="phone" required>
    </div>
    <div class="form-group">
      <label>العنوان / المدينة</label>
      <input type="text" name="address" required>
    </div>
    <button class="btn" type="submit">📦 اطلب الآن والدفع عند الاستلام</button>
  </form>
</div>

</body>
</html>
